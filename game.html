<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

  //canvas
  var canvas;
  var canvasContext;

  //balls
  var ballX = 50;
  var ballY = 50
  var ballSpeedX = 10;
  var ballSpeedY = 5;

  //paddles
  var paddle1Y = 250;
  var paddle2Y = 250;
  const paddleHeight = 100;
  const paddleWidth = 10;
  const winningScore = 5;

  var player1Score = 0;
  var player2Score = 0;

  function calculateMousPosition(evt){
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
      x: mouseX,
      y: mouseY
    };
  }

  window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    var framesPerSecond = 30;
    setInterval(function(){
      moveEverything();
      drawEverything();
    }, 1000/framesPerSecond);
    canvas.addEventListener('mousemove', function(evt){
      var mousePos = calculateMousPosition(evt);
      paddle1Y = mousePos.y - (paddleHeight/2)
    })
  }

  function ballReset(){
    if(player1Score >= winningScore || player2Score >= winningScore) {
      player1Score = 0;
      player2Score = 0;
    }
    ballX = canvas.width/2;
    ballY = canvas.height/2;
    ballSpeedX = -ballSpeedX;
  }

  function computerMovement() {
    var paddle2YCenter = paddle2Y + (paddleHeight/2);
    if(paddle2YCenter < ballY-35) {
      paddle2Y += 6;
    } else if(paddle2YCenter < ballY+35) {
      paddle2Y -= 6;
    }
  }

  function moveEverything() {
    computerMovement();

    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballX < 0) {
      if(ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
        ballSpeedX = -ballSpeedX
        var deltaY = ballY - (paddle1Y+paddleHeight/2);
        ballSpeedY = deltaY * 0.35;
      } else {
        player2Score++; //must be before reset
        ballReset();
      }
    }

    if (ballX > canvas.width) {
      if(ballY > paddle2Y && ballY < paddle2Y + paddleHeight){
        ballSpeedX = -ballSpeedX
        var deltaY = ballY - (paddle2Y+paddleHeight/2);
        ballSpeedY = deltaY * 0.35;
      } else {
        player1Score++; //must be before reset
        ballReset();
      }
    }

    if (ballY < 0) {
      ballSpeedY = -ballSpeedY;
    }

    if (ballY > canvas.height-10) {
      ballSpeedY = -ballSpeedY;
    }
  }

  function drawEverything() {
    //next line covers canvas in black
    colorRect(0, 0, canvas.width, canvas.height, 'black')
    //this is left player paddle
    colorRect(0, paddle1Y, paddleWidth, paddleHeight, 'white');
    //this is right player paddle
    colorRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight, 'white');
    //this draws ball
    colorCircle(ballX, ballY, 7, 'white');
    canvasContext.fillText(player1Score, 100, 100)
    canvasContext.fillText(player2Score, canvas.width - 100, 100)
  }

  function colorCircle(centerX, centerY, radius, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.beginPath();
    canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
    canvasContext.fill();
  }

  function colorRect(leftX, topY, width, height, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX, topY, width, height);
  }

</script>

</html>
